{% extends "base/base.html" %}
{% load static %}
{% block contenedor %}

    <article>
        <section class="section-name p-2 pl-4">
            <h4>Registro</h4>
        </section>
        <section class="d-flex flex-column p-1">
            <h2>Crear Cuenta</h2>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <div class="d-flex flex-column flex-md-row row justify-content-center align-items-center">
                <div class="col-md-6 text-center">
                    <img class="w-50" src="{% static "webpage/images/Logo cuadrado.png" %}">
                </div>
                <div class="d-flex col-md-6">
                    <form method="post" action="{% url 'webpage:registro' %}" class="w-100 p-4">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Nombre de Usuario</label>
                            <input id="username" name="username" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input id="name" name="name" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Apellidos</label>
                            <input id="lastname" name="lastname" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input name="email" id="email" type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email2">Confirmar Email</label>
                            <input id="email2" name="email2" type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="pass">Contraseña</label>
                            <input id="pass" name="pass" type="password" class="form-control"
                                   placeholder="Minimo 8 digitos"
                                   min="8">
                        </div>
                        <div class="form-group">
                            <label for="pass2">Confirmar Contraseña</label>
                            <input id="pass2" name="pass2" type="password" class="form-control"
                                   placeholder="Minimo 8 digitos"
                                   min="8">
                        </div>
                        <div class="form-group">
                            <label for="fecha_n">Fecha de Nacimiento</label>
                            <input id="fecha_n" name="fecha_n" type="date" class="form-control" min="8">
                        </div>
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexo" id="mujer" value="mujer">
                                <label class="form-check-label" for="mujer">Mujer</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexo" id="hombre" value="hombre">
                                <label class="form-check-label" for="hombre">Hombre</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Registrarse</button>
                    </form>
                </div>
            </div>
        </section>
    </article>
{% endblock %}
