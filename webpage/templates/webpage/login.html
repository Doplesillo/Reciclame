{% extends "base/base.html" %}
{% load static %}
{% block contenedor %}
    <article>
        <section class="section-name p-2 pl-4">
            <h4>login</h4>
        </section>
        <section class="d-flex flex-column p-1">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <div class="d-flex flex-column row align-items-center">
                <div class="col-md-6 text-center d-flex flex-row align-items-center justify-content-center">
                    <img src="{% static "webpage/images/Logo cuadrado.png" %}">
                    <h2>Inicio de Sesión</h2>
                </div>
                <div class="d-flex col-md-6">
                   <form method="post" action="{% url 'webpage:login' %}" class="w-100 p-4">
                       {% csrf_token %}
                      <div class="form-group">
                        <label for="username">Usuario</label>
                        <input id="username" type="text" name="username" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="pass">Contraseña</label>
                        <input id="pass" name="pass" type="password" class="form-control">
                      </div>
                      <div class="form-group text-center">
                        <button type="submit" class="btn btn-success">Ingresar</button>
                      </div>
                    </form>
                </div>
            </div>
        </section>
    </article>
{% endblock %}
